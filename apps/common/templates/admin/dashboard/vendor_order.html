<div class="card overflow-hidden" onclick="window.location='{% url 'admin:orders_vendororder_changelist' %}';" style="cursor:pointer;">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <h3 class="mb-2 fw-semibold">{{title}}</h3>
                <p class="text-muted fs-13 mb-0">Total Vendor Orders</p>
                <p class="text-muted mb-0 mt-2 fs-12">
                    {{value}}
                    since last month
                </p>
            </div>
            <div class="col col-auto top-icn dash">
                <div class="counter-icon bg-secondary dash ms-auto box-shadow-secondary">
                    <i class="fa fa-cube" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
