<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.joinordo.com/emails/fonts/font.css">
</head>
<body>
  <table cellspacing="0" cellpadding="0" border="0" style="width: 100%;">
    <tr>
      <td style="min-width: 718px; background-color: #ebf4f8; position: relative;">
        <table cellspacing="0" cellpadding="0" border="0" style="width: 518px; height: 384px; margin: 28px auto; position: relative; z-index: 2;">
          <tr>
            <td style="text-align: center;">
              <img src="https://cdn.joinordo.com/emails/images/logo.png" alt="" style="width: 170px; height: 50px; margin: 0 0 30px 0px;">
            </td>
          </tr>
          <tr>
            <td style="padding: 60px 88px 60px; border-radius: 8px; background-color: #fff;">
              <p style="font-family: POPPINS-BOLD; font-size: 20px; font-weight: bold; font-stretch: normal; font-style: normal; line-height: 1.5; letter-spacing: normal; text-align: center; color: #333;">Reset Your Password</p>
              <p style="font-family: GILROY; font-size: 14px; font-weight: 500; font-stretch: normal; font-style: normal; line-height: 1.83; letter-spacing: normal; text-align: center; color: rgba(44, 44, 44, 0.5)">You have requested to reset your password. If this is accurate, please click the Reset Password button below and follow the steps to do so. If you did not request this, take no action. </p>
              <a href="{{ SITE_URL }}/reset-password?token={{TOKEN}}" style="display: block; width: auto; max-width: 160px; height: 35px; margin: 40px auto 0 auto; padding: 2px 15px 2px 16px; border-radius: 4px; background-color: #49a2cb; font-family: POPPINS-SEMI-BOLD; font-size: 13px; font-weight: 600; font-stretch: normal; font-style: normal; line-height: 2.4; letter-spacing: 0.4px; text-align: center; color: #fff; text-decoration: none;">Reset Password</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
